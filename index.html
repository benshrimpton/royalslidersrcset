<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="royalslider/royalslider.css">
  <link rel="stylesheet" href="royalslider/skins/default-inverted/rs-default-inverted.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="royalslider/jquery.royalslider.min.js"></script>
  <style>
  #rs-slider {
    width: 100%;
    height: 50vh;
    position: relative;
  }
  </style>
</head>
<body>
  <section class="royalSlider rsDefaultInv" id="rs-slider">
    <div class="rsContent">
      <picture>
        <source media="(max-width: 375px)" srcset="http://placehold.it/375x375">
        <source media="(max-width: 1024px)" srcset="http://placehold.it/1024x1024">
        <source media="(min-width: 1025px)" srcset="http://placehold.it/2048x2048">
        <img src="http://placehold.it/320x320" class="rsImg">
      </picture>
    </div>
    <div class="rsContent">
      <picture>
        <source media="(max-width: 375px)" srcset="http://placehold.it/375x375">
        <source media="(max-width: 1024px)" srcset="http://placehold.it/1024x1024">
        <source media="(min-width: 1025px)" srcset="http://placehold.it/2048x2048">
        <img src="http://placehold.it/320x320" class="rsImg">
      </picture>
    </div>
    <div class="rsContent">
      <picture>
        <source media="(max-width: 375px)" srcset="http://placehold.it/375x375">
        <source media="(max-width: 1024px)" srcset="http://placehold.it/1024x1024">
        <source media="(min-width: 1025px)" srcset="http://placehold.it/2048x2048">
        <img src="http://placehold.it/320x320" class="rsImg">
      </picture>
    </div>
  </section>

  <script>
  var slider = $("#rs-slider");
  slider.royalSlider({
    imageScaleMode: "fill"
  });
  </script>
</body>
</html>
